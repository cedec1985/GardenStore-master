<table class="table table-striped table-borderless">
  <thead>
    <tr>
      <th scope="col"><a #categ1 [attr.data-cat]="outillage" (click)="['getCategoryName(categ1.dataset.cat)']" routerLinkActive="active" class="btn btn-light" role="button">OUTILLAGE</a></th>
      <th scope="col"><a #categ2 [attr.data-cat]="mobilier" (click)="['getCategoryName(categ2.dataset.cat)']" routerLinkActive="active" class="btn btn-light" role="button">MOBILIER</a></th>
      <th scope="col"><a #categ3 [attr.data-cat]="plantes" (click)="['getCategoryName(categ3.dataset.cat)']" routerLinkActive="active" class="btn btn-light" role="button">PLANTES</a></th>
      <th scope="col"><a #categ4 [attr.data-cat]="accessoires" (click)="['getCategoryName(categ4.dataset.cat)']" routerLinkActive="active" class="btn btn-light" role="button">ACCESSOIRES</a></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of result.produit; let index=index">
      <th scope="row" class="align-middle"><img [src]=prod.url [alt]="prod.nom" class="imgCategorie" [title]='prod.nom'></th>
      <td class="align-middle">{{prod.name}}<br>{{prod.reference}}</td>
      <td class="align-middle">{{ prod.price | currency:'EUR':'symbol':undefined:'fr'}}</td>
      <td class="align-middle" ><button type="button" class="btn btn-secondary" (click)="handelAddToCart(prod)">Ajouter au panier</button></td>
      <td class="align-middle"><button type="button" class="btn btn-info" [routerLink]="getRoute(prod.id)">Voir les d√©tails</button>
      </td></tr>
  </tbody>
</table>
